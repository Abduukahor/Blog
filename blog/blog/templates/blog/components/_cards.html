<div class="col mb-3">
    <div class="card">
        <div class="card-header d-flex justify-content-between">
            <small class="text-muted">
                Категория: <b>{{ article.category }}</b>
            </small>
            <small class="text-muted">
                Просмотры: <b>{{ article.views }}</b>
            </small>
        </div>
        <a href="{% url 'article' article.pk %}">
            <img height="250" src="{{ article.get_photo }}" class="card-img-top" alt="...">
        </a>
        <div class="card-body">

            <h5 class="card-title">{{ article.title }}</h5>

            <p class="card-text">{{ article.content|truncatewords:20 }}</p>
        </div>
        <div class="card-footer">
            <small class="text-muted">
                Дата создания: {{ article.created_at }}
            </small>
        </div>
    </div>
</div>
